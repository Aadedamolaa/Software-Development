<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="idcard.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID CARD</title>
  </head>
  <body>
    <header>
      <div class="bg-blue">
        <h1 class="text-white">DOMINION UNIVERSITY</h1>
        <h2 class="text-white">IBADAN</h2>
      </div>
      <div class="bg-gold"></div>
      <div id="company-name" class="inline"></div>
      <div id="logo" class="inline align-right">
        <img src="IMG/IMG_20190319_182004_2.jpg" alt="" style="width: 200px" />
      </div>
    </header>

    <main>
      <div id="space"></div>
      <div class="bg-blue" align-right><h2 class="text-white">STUDENT</h2></div>
      <div>
        <div id="passport" class="inline">
          <img
            src="IMG/55f6b56cd6664fa9904dafc8f249e75d.jpg"
            alt=""
            style="width: 200px"
          />
        </div>
        <div id="qrcode" class="inline">
          <img src="IMG/IMG-20210714-WA0021.jpg" alt="" style="width: 100px" />
        </div>
      </div>
      <div>
        <div>
          <div class="bg-blue border-bottom-white inline">
            <h3 class="text-white">MATRIC NO.</h3>
          </div>
          <div class="border-bottom-black inline">
            <h3>DU 0310</h3>
          </div>
        </div>
      </div>
      <div>
        <div class="bg-blue border-bottom-white inline">
          <h3 class="text-white">SURNAME</h3>
        </div>
        <div class="border-bottom-black inline">
          <h3>ADEDEJI</h3>
        </div>
      </div>
      <div>
        <div class="bg-blue border-bottom-white inline">
          <h3 class="text-white">OTHER NAMES</h3>
        </div>
        <div class="border-bottom-black inline">
          <h3>ADEDAMOLA 'DEMILADE</h3>
        </div>
      </div>
      <div>
        <div class="bg-blue border-bottom-white inline">
          <h3 class="text-white">DEPT.</h3>
        </div>
        <div class="border-bottom-black inline">
          <h3>COMPUTER SCIENCE</h3>
        </div>
      </div>
      <div>
        <span class="bg-blue border-bottom-white">
          <h3 class="text-white">Holders signature</h3>
        </span>
        <span class="border-bottom-black"></span>
      </div>
    </main>
  </body>
</html>
